<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__content"> <br>
            <div class="profile">
                <img src="https://storage.googleapis.com/replit/images/1572411357523_5b3546dff602b01b74fd15588d1ac01c.jpeg" alt="[Your Slack Username]" class="profile__picture" data-testid="slackDisplayImage">
                <h2 class="profile__username" data-testid="slackUserName">Rishitha Madhavaram</h2>
            </div>

            <ul>
                <li>Current Day of the Week: <span id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></span></li> <br><br>
                <li>Current UTC Time: <span id="currentUTCTime" data-testid="currentUTCTime"></span></li> <br><br>
                <li>Track: <span data-testid="myTrack">Front-End</span></li><br><br>
                <li>GitHub URL: <a href="https://github.com/RishithaRao1" data-testid="githubURL">https://github.com/RishithaRao1</a></li>
            </ul>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
